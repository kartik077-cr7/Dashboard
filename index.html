<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<title>Responsive Dashboard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://use.fontawesome.com/1218d13def.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
	<!--font-awesome cdn (4.7)-->
</head>
<body>
     <div class="container">
        <div class="navigation">
        	<ul>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
	        			<span class="title"><h2>Intely</h2></span>
        		    </a>
        		</li>
        		<li>
        			<a href="#" class="active">
	        			<span class="icon"><i class="fa fa-dashcube" aria-hidden="true"></i></span>
	        			<span class="title">Dashboard</span>
	        		</a>
        		</li>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-book" aria-hidden="true"></i></span>
	        			<span class="title">My Enrollment</span>
	        		</a>
        		</li>
        		<li>
        			<a href="#">
	        			<span class="icon"> <i class="fa fa-trophy" aria-hidden="true"></i></span>
	        			<span class="title">Acheivement</span>
	        		</a>
        		</li>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-forumbee" aria-hidden="true"></i></span>
	        			<span class="title">Forum</span>
	        		</a>
        		</li>
        		<hr>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></span>
	        			<span class="title">Notes</span>
	        		</a>
        		</li>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
	        			<span class="title">Bookmarks</span>
	        		</a>
        		</li>
        		<li>
        			<a href="#">
	        			<span class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
	        			<span class="title">Setting</span>
	        		</a>
        		</li>
        </div> 

        <div class="main">
        	<div class="topbar">
        		<div class="toggle" onClick="toggleMenu()"></div>
        		<div class="hello"><h2>Hi, Champion!!</h2></div>
        		<div class="end">
	        		<div class="icon2">
	        			<a href="">
	        			 <i class="fa fa-heart-o" aria-hidden="true"></i>
	        		    </a>
	        		</div>
	        		<div class="icon2">
	        			<a href="">
	        			 <i class="fa fa-bell-o" aria-hidden="true"></i>
	        		    </a>
	        		</div>
	        		<div class="user icon2">
	        			<a href="">
	        			<img src="photo.jpg">
	        		   </a>
	        		</div>
	        	</div>
        	</div>
       </div>
    </div>

    <script type="text/javascript">
    	function toggleMenu(){
    		let toggle = document.querySelector('.toggle');
    		let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

    		toggle.classList.toggle('active');
    		navigation.classList.toggle('active');
    		main.classList.toggle('active');
    	}
    </script>
</body>
</html>
